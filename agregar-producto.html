<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek - Login</title>
    <script src="https://kit.fontawesome.com/a5713228d6.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Raleway:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/menu-principal.css">
    <link rel="stylesheet" href="CSS/rodapie.css">
    <link rel="stylesheet" href="CSS/footer.css">
    <link rel="stylesheet" href="CSS/agregar-producto.css">
    <link rel="stylesheet" href="CSS/responsive.css">


</head>

<body>

    <!-- SECCION MENU -->
    <section class="menu-principal container">
        <div class="logo-buscador">
            <a href="index.html">
                <div class="logo"></div>
            </a>
            <div class="buscador">¿Qué deseas buscar?</div>
            <img class="lupa1" src="IMG/lupa.svg">
        </div>
        <div class="btn-inicio"><a href="login.html">Login</a></div>
        <img class="lupa2" src="IMG/lupa.svg">
    </section>

    <!-- SECCION AGREGAR PRODUCTO -->
    <section class="agregar-producto">
        <div class="agregar-producto-formulario container">
            <p class="formulario-titulo centrado">Agregar Nuevo Producto</p>
            <div class="agregar-producto-imagen">
                <div class="formulario-imagen"></div>
                <p class="formulario-o">o</p>
                <input class="" type="file" name="file" id="form-file">
            </div>
            <input class="formulario-campo" type="text" name="pass" id="form-pass">
            <input class="formulario-campo" type="text" name="precio" id="form-precio">
            <input class="formulario-campo" type="text" name="descripcion" id="form-descripcion">
            <div class="btn centrado"><a href="#">Agregar Producto</a></div>
        </div>
        </form>
    </section>

    <!-- SECCION RODAPIE -->
    <section class="rodapie">
        <div class="rodapie-interno container">
            <div class="rodapie-interno-izquierda">
                <div class="logo"></div>
                <nav class="rodapie-navegacion">
                    <ul class="rodapie-navegacion-lista">
                        <li class="rodapie-navegacion-item"><a href="#">Quienes somos</a></li>
                        <li class="rodapie-navegacion-item"><a href="#">Políticas de privacidad</a></li>
                        <li class="rodapie-navegacion-item"><a href="#">Programa de fidelidad</a></li>
                        <li class="rodapie-navegacion-item"><a href="#">Nuestras Tiendas</a></li>
                        <li class="rodapie-navegacion-item"><a href="#">Quiero ser franquiciado</a></li>
                        <li class="rodapie-navegacion-item"><a href="#">Anuncie</a></li>
                    </ul>
                </nav>
            </div>
            <form action=""></form>
            <div class="rodapie-formulario">
                <p class="formulario-titulo">Hable con nosotros</p>
                <input class="formulario-campo" type="text" name="nombre" id="form-nombre">
                <input class="formulario-campo" type="text" name="mensaje" id="form-mensaje">
                <div class="btn"><a href="#">Enviar mensaje</a></div>
            </div>
            </form>
        </div>
    </section>

    <!-- SECCION FOOTER -->
    <footer>
        <p class="footer">Desarrollado por Cristian Orihuela © 2022</p>
    </footer>
</body>
